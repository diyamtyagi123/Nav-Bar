<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <div class="menu">
    <h1>Camper Cafe</h1>
    <p class="established">Established in 2022</p>
    <hr />
    <section>
        <h2>Coffee</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffe icon"/>
        <article class="item">
            <p class="flavour">French Vanilla</p>
            <p class="price">3.00</p>
        </article>
        <article class="item">
            <p class="flavour">Caremel Macchiato</p>
            <p class="price">5.00</p>
        </article>
        <article class="item">
            <p class="flavour">Pumpkin Spice</p>
            <p class="price">3.50</p>
        </article>
        <article class="item">
            <p class="flavour">Hazelnut </p>
            <p class="price">4.50</p>
        </article>
        <article class="item">
            <p class="flavour">Mocha</p>
            <p class="price">2.00</p>
        </article>
    </section>
    <section>
        <h2>Desserts</h2>
        <!--img-->
        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
        <article class="item">
            <p class="dessert">Donut</p>
            <p class="price">1.50</p>
        </article>
        <article class="item">
            <p class="dessert">Cherry Pie</p>
            <p class="price">2.75</p>
        </article>
        <article class="item">
            <p class="dessert">Cheese Cake</p>
            <p class="price">3.00</p>
        </article>
        <article class="item">
            <p class="dessert">Cinnamon Roll</p>
            <p class="price">2.50</p>
        </article>
    </section>
    <hr class="bottom line" />
    <footer>
        <p>
            <a href="https://www.linkedin.com/in/diyamtyagi">Visit Our Website</a>
        </p>
        <p class="address">123 Downing Street</p>
    </footer>
    </div>
</body>
</html>
